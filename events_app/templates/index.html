{% extends 'base.html' %}

{% block content %}

<h1>Events</h1>

<a href="/create">+ New Event</a>

<!-- 
    Used the event objects to display the event information for all the events
    through for loop.
-->
{% for event in events %}
    <div class="event-container">
        <h3><a href="/event/{{ event.id }}">{{ event.title }}</a></h3>
        <p><strong>Date and Time:</strong> {{ event.date_and_time }}</p>
        <p><strong>Event Type:</strong> {{ event.event_type }}</p>
        <p><strong>Description:</strong> {{ event.description }}</p>
        <p class="small-text">
            <b>{{ event.guests|length }} Attending</b>
        </p>
    </div>
{% endfor %}
{% endblock %}
